<!DOCTYPE html>
<html>
  <head>
    <title>Guidelines Knowledge Base</title>
    <style>
      textarea {
        width: 100%;
        height: 80px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Code Review Guidelines</h2>

    <form action="/add" method="POST">
      <input name="rule" placeholder="Rule Title" required /><br />
      <input
        name="severity"
        placeholder="Severity (high/medium/low)"
        required
      /><br />
      <input name="category" placeholder="Category" required /><br />
      <textarea name="description" placeholder="Description" required></textarea
      ><br />
      <textarea name="example" placeholder="Example Code" required></textarea
      ><br />
      <button type="submit">Add Guideline</button>
    </form>

    <table>
      <tr>
        <th>ID</th>
        <th>Rule</th>
        <th>Severity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      {% for g in guidelines %}
      <tr>
        <td>{{ g.id }}</td>
        <td>{{ g.rule }}</td>
        <td>{{ g.severity }}</td>
        <td>{{ g.category }}</td>
        <td>
          <a href="/edit/{{ g.id }}">Edit</a> |
          <a
            href="/delete/{{ g.id }}"
            onclick="return confirm('Delete guideline {{ g.id }}?')"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
